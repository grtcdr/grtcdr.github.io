name: Publish the site

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y graphviz plantuml citation-style-language-styles citation-style-language-locales

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout submodules
        run: |
          # Checkout the default branch (so as to reattach HEAD) in
          # the "dotfiles" submodule.
          cd src/dotfiles
          git checkout main
          git pull

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: snapshot

      - name: Build the website
        run: |
          make
          make cssmin

      - name: Upload website blob
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
