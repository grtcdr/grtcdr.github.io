name: Publish

on:
  push:
    branches:
      - main
      - example

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: example
          submodules: true

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v1

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: snapshot

      - name: Build website
        run: make

      - name: Upload website blob
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
